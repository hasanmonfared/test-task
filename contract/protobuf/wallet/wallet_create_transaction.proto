syntax = "proto3";

package wallet;

option go_package = "contract/goproto/wallet";

message CreateTransactionRequest{
  string user = 1;
  Type type = 2 ;
  float amount = 3;
}

message CreateTransactionResponse{
}

enum Type {
  DEPOSIT = 0;
  WITHDRAWAL = 1;
}
service PresenceService{
  rpc GetPresence(CreateTransactionRequest) returns (CreateTransactionResponse);
}